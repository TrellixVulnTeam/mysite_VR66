{% extends 'base.html' %}

{% block content %}

<div class="container mt-4 col-md-8 col-md-offset-2 bg-light">
  <div class="row">

    <div class=" card mb-4  mt-0 left  top border-0">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text ">{{ object.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
